<div
  id="banner"
  [class.bg-success]="isCorrect"
  [class.bg-danger]="!isCorrect"
  class="text-white"
>
  <div class="container h-100 col-md-6">
    <div class="row h-100">
      <div class="col-8" id="result-hldr">
        <h1>
          <i class="fas fa-check mr-2" *ngIf="isCorrect"></i
          ><i class="fas fa-times mr-2" *ngIf="!isCorrect"></i>
          {{ isCorrect ? "Correct" : "Incorrect" }}
        </h1>
        <p *ngIf="!isCorrect">
          The correct translation is <strong>{{ correctAnswer }}</strong>
        </p>
      </div>
      <div class="col-4" id="continue-btn-hldr">
        <button
          type="button"
          class="btn btn-light btn-lg"
          (click)="next.emit()"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
